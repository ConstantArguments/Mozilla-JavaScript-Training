<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Useful event target example</title>
    <style>
      div {
        background-color: black;
        border-radius: 50%;
        height: 30px;
        width: 2%;
        float: left;
      }

      h1 {
        text-align: center;
        font-size: 10rem;
        color: white;
        background-color: rgb(26, 26, 26);
      }
    </style>
  </head>

  <body>
    <script>
      // generates many individual <div>s
      for (let i = 1; i <= 1400; i++) {
        let myDiv = document.createElement("div");
        document.body.appendChild(myDiv);
        myDiv.setAttribute("class", "blacked");
      }

      function rndNum(number) {
        return Math.floor(Math.random() * number);
      }

      function bgChange() {
        let rndCol =
          "rgb(" + rndNum(255) + "," + rndNum(255) + "," + rndNum(255) + ")";
        return rndCol;
      }

      let divs = document.querySelectorAll("div");

      // atternate between between random color and black when clicked.
      for (let i = 0; i < divs.length; i++) {
        divs[i].onclick = function(e) {
          let black = e.target.getAttribute("class");
          if (black === "blacked") {
            e.target.style.backgroundColor = bgChange();
            e.target.setAttribute("class", "colored");
          } else {
            e.target.style.backgroundColor = "black";
            e.target.setAttribute("class", "blacked");
          }
        };
      }
    </script>
    <h1>Light Brite</h1>
  </body>
</html>
