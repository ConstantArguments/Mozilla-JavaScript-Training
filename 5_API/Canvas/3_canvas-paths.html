<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Canvas</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <canvas class="myCanvas">
      <p>Add suitable fallback text here.</p>
    </canvas>
    <script>
      const canvas = document.querySelector(".myCanvas");
      const width = canvas.width = window.innerWidth;
      const height = canvas.height = window.innerHeight;

      let ctx = canvas.getContext("2d");

      ctx.fillStyle = "rgb(0,0,0)";
      ctx.fillRect(0,0, width, height);

      // drawing paths

      // convert degrees to radians
      function degToRad(degrees) {
        return degrees * Math.PI /180;
      }

      // draw triangle
      ctx.fillStyle = "red";
      ctx.beginPath();
      ctx.moveTo(50, 50);
      ctx.lineTo(150, 50);
      let triHeight = 50 * Math.tan(degToRad(60));
      ctx.lineTo(100, 50 + triHeight);
      ctx.lineTo(50,50);
      ctx.fill();

      // draw circle
      ctx.fillStyle = "orange";
      ctx.beginPath();
      // arc() takes six parameters.
        // The first two specify the position of the arc's center (X and Y, respectively).
        // The third is the circle's radius.
        // The fourth and fifth are the start and end angles (in radians) at which to draw the circle.
        // The sixth parameter defines whether the circle should be drawn counterclockwise.
      ctx.arc(150, 106, 50, degToRad(0), degToRad(360), false);
      ctx.fill();

      // draw partial circle
      ctx.fillStyle = "yellow";
      ctx.beginPath();
      ctx.arc(50, 250, 50, degToRad(-45), degToRad(45), true);
      ctx.lineTo(50, 250);
      ctx.fill();

      // draw a bunch of rectangles
      for(let i = 75; i < width; i +=60) {
        ctx.fillStyle = "white";
        ctx.fillRect(i, 250, 25, 10);
      }

      // draw ghost
      ctx.fillStyle = "blue";
      ctx.beginPath();
      ctx.arc(300, 250, 50, degToRad(0), degToRad(180), true);
      ctx.lineTo(300, 250);
      ctx.fill();

      ctx.fillStyle = "blue"
      ctx.beginPath();
      ctx.moveTo(250, 250);
      ctx.lineTo(350, 250);
      ctx.lineTo(350, 300);
      ctx.lineTo(325, 285);
      ctx.lineTo(300, 300);
      ctx.lineTo(275, 285);
      ctx.lineTo(250, 300);
      ctx.fill();

      ctx.fillStyle = "white";
      ctx.beginPath();
      ctx.arc(280, 250, 10, degToRad(0), degToRad(360), false);
      ctx.fill();

      ctx.fillStyle = "white";
      ctx.beginPath();
      ctx.arc(320, 250, 10, degToRad(0), degToRad(360), false);
      ctx.fill();

    </script>
  </body>
</html>
