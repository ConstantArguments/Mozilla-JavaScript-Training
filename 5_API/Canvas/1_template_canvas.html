<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Canvas</title>
    <style>
      body {
        /* removes scroll bars */
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <canvas class="myCanvas">
      <p>Add suitable fallback text here.</p>
    </canvas>
    <script>
      // Sizing <canvas> with CSS will be done after the canvas has rendered, and just like any other image
      //  (the rendered canvas is just an image), the image could become pixellated/distorted.
      // Canvas is sized to match window load size.
      const canvas = document.querySelector(".myCanvas");
      const width = canvas.width = window.innerWidth;
      const height = canvas.height = window.innerHeight;

      // Reference the drawing area with type of context.
      // besides 2d, other context values could include webgl for WebGL, webgl2 for WebGL 2, etc.
      let ctx = canvas.getContext("2d");

      ctx.fillStyle = "rgb(0,0,0)";
      ctx.fillRect(0,0, width, height);
    </script>
  </body>
</html>
